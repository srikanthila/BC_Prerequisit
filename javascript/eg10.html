<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator with Functions</title>
    <script src="funcal.js"></script>
</head>
<body>
    <form>
        1st Number : <input type="number" id="FirstNumber" /><br>
        2nd Number : <input type="number" id="SecondNumber" /><br>
        <input type="button" onclick="add()" value="Add" /> 
        <input type="button" onclick="sub()" value="Sub" /> 
        <input type="button" onclick="multiply()" value="Multiply" /> 
        <input type="button" onclick="divideby()" value="Divide" /> 
        </form>
        <p> 
            The Result is : <span id="result"> </span>
        </p>
</body>

</html>
