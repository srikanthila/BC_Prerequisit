<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Default Parameters</title>
</head>
<body>
    <script>
        function sayHello(name="World")
        {
            console.log(`Hello ${name}`);
        }
    sayHello("Srikanth");
    sayHello();
    </script>
</body>
</html>
