<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Literal</title>

</head>
<body>
     <script>
var a =10;
var b =20;
console.log(`The addition of ${a} and ${b} is: ${a+b}`);
console.log(`The Substraction of ${a} and ${b} is: ${a-b}`);
console.log(`The Multiplication of ${a} and ${b} is: ${a*b}`);
console.log(`The Division of ${a} and ${b} is: ${a/b}`);
console.log(`The Modulous of ${a} and ${b} is: ${a%b}`);
console.log(`The Exponential of ${a} and ${b} is: ${a**b}`);
        </script>
    
</body>
</html>
